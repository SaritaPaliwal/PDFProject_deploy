# -------------------------------
# Namespace
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401146"

---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdfhub-deployment
  namespace: "2401146"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdfhub
  template:
    metadata:
      labels:
        app: pdfhub
    spec:
      containers:
        - name: pdfhub-container
          image: 127.0.0.1:30085/2401146/pdfhub:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8000

          env:
            - name: PYTHONUNBUFFERED
              value: "1"

            - name: DJANGO_SETTINGS_MODULE
              value: "project.settings"

            - name: MONGO_URI
              value: "mongodb://tanzeem:tanzeem123@my-mongodb.mongodb:27017/studentdb?authSource=studentdb"

            - name: GUNICORN_CMD_ARGS
              value: "--workers 1 --timeout 180"

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 30

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "4Gi"

---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: pdfhub-service
  namespace: "2401146"
spec:
  selector:
    app: pdfhub
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
# -------------------------------
# -------------------------------
# Ingress (Compatible version)
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdfhub-ingress
  namespace: "2401146"
  annotations:
    # If later you use HTTPS, uncomment:
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: pdfhub-2401146.imcc.com
      http:
        paths:
          # Main application
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pdfhub-service
                port:
                  number: 8000

          # Static files (NO slash at the end!)
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: pdfhub-service
                port:
                  number: 8000