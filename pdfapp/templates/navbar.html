{% load static %}
<!-- loads static file handling -->
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDFhub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo1.jpeg' %}" alt="Smallpdf Logo"> <!-- Replace with actual logo -->
            
            <span>PDFhub</span>
        </div>
        <ul class="nav-links">
          <li class="dropdown">
            <a href="#">Tools â–¾</a>
            <ul class="dropdown-content">
              <li><a href="{% url 'compress' %}">Compress</a></li>
              <li><a href="{% url 'convert' %}">Convert</a></li>
              <li><a href="{% url 'merge' %}">Merge</a></li>
              <li><a href="{% url 'edit' %}">Edit</a></li>
              <li><a href="{% url 'ai' %}">AI PDF</a></li>
            </ul>
          </li>
          

            <li><a href="{%url 'compress'%}">Compress</a></li>
            <li><a href="{%url 'convert'%}">Convert</a></li>
            <li><a href="{%url 'merge'%}">Merge</a></li>
            <li><a href="{%url 'edit'%}">Edit</a></li>
            <li><a href="{%url 'ai'%}">AI PDF</a></li>
        </ul>
        
         <div class="account-logo">
        <label class="popup">
            <input type="checkbox" />
            <div tabindex="0" class="burger">
              <svg
                viewBox="0 0 24 24"
                fill="white"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"
                ></path>
              </svg>
            </div>
            <nav class="popup-window">
              <legend>Account Info</legend>
              <ul>
                <li>
                  
                  <br>
                  <p>{{user.firstname}} {{user.lastname}}</p>
                  <br>
                  <p>{{user.email}}</p>
                  <br>
                </li>
                <li>
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                  <button type="submit">
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1"
                      stroke-linecap="round"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.598 9h-1.055c1.482-4.638 5.83-8 10.957-8 6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5c-5.127 0-9.475-3.362-10.957-8h1.055c1.443 4.076 5.334 7 9.902 7 5.795 0 10.5-4.705 10.5-10.5s-4.705-10.5-10.5-10.5c-4.568 0-8.459 2.923-9.902 7zm12.228 3l-4.604-3.747.666-.753 6.112 5-6.101 5-.679-.737 4.608-3.763h-14.828v-1h14.826z"
                      ></path>
                    </svg>

                    <span>Log Out</span>
                  </button>
                </form>
                  </li>
              </ul>
            </nav>
          </label>
        </div>
          
    </nav>
    <div class="content">
        {% block content %}
        <!--This is where page-specific content goes-->
        {% endblock %}
    </div>
    

</body>
</html>
