{% extends "navbar.html" %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/upload1.css' %}">
  <link rel="stylesheet" href="{% static 'css/loading.css' %}">
  <script src="{% static 'js/upload.js' %}"></script>
</head>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Translate PDF</h1>

  {% if error %}
  <div class="bg-red-200 text-red-800 p-2 mb-4 rounded">
    {{ error }}
  </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="pdf_file" class="block font-semibold mb-1">Select PDF file:</label>
      <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required class="border p-2 w-full" />
    </div>

    <div id="pdfPreview" style="margin-bottom: 20px;"></div>

    <div>
      <label for="language" class="block font-semibold mb-1">Select target language:</label>
      <select id="language" name="language" required class="border p-2 w-full">
        <option value="">-- Select Language --</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="hi">Hindi</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Translate</button>
    </div>
  </form>
</div>
{% endblock %}
