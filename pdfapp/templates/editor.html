{% extends "navbar.html" %}
{% load static %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Annotation Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/editor.css' %}">
  <script src="{% static 'webviewer/lib/webviewer.min.js' %}"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Annotate</div>
    </div>

    <!-- ðŸ“„ PDF.js Express Viewer Container -->
    <div id="viewer" style="height: 90vh; width: 100%; border: 1px solid #ccc;"></div>

    <div style="text-align: center; margin-top: 20px;">
      <!-- Save Button -->
      <button type="button" class="action-button" id="savePdfButton">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </div>

    <div id="downloadLinks" style="margin-top: 20px; text-align: center;"></div>
  </div>

  <script>
    const saveButton = document.getElementById('savePdfButton');
    const downloadLinksDiv = document.getElementById('downloadLinks');
    const initialDoc = window.location.origin + "{{ pdf_url|escapejs }}";
    let pdfPath = "{{ pdf_path|escapejs }}";
    console.log("Initial Document URL:", initialDoc);
    console.log("PDF Path:", pdfPath);

    // Remove leading 'edited/' if present to avoid duplication in URL
    if (pdfPath.startsWith('edited/')) {
      pdfPath = pdfPath.substring('edited/'.length);
    }

    WebViewer({
      path: '/static/webviewer/lib/', // Path to the WebViewer library
      initialDoc: initialDoc, // Pass the initial document URL
      fullAPI: false, // Disable full API if not needed
      // licenseKey:'F4ItR76MZlSF10qVSc4H',
    }, document.getElementById('viewer'))
  .then(instance => {
    const { documentViewer, annotationManager } = instance.Core;

      // Load existing annotations (XFDF) from 'edited' folder
      documentViewer.addEventListener('documentLoaded', async () => {
        console.log('Document loaded successfully!');
        const xfdfUrl = window.location.origin + "/media/edited/" + pdfPath.replace('.pdf', '.xfdf');

        try {
          const response = await fetch(xfdfUrl);
          if (response.ok) {
            const xfdfString = await response.text();
            await annotationManager.importAnnotations(xfdfString);
            console.log('Annotations loaded from XFDF.');
          } else {
            console.log('No XFDF file found for this document.');
          }
        } catch (err) {
          console.error('Failed to load XFDF:', err);
        }
      });

      // Save annotations (XFDF only)
      saveButton.addEventListener('click', async () => {
        try {
          const xfdfString = await annotationManager.exportAnnotations();
          const originalFilename = initialDoc.split('/').pop() || 'edited.pdf';
          const xfdfFilename = originalFilename.replace('.pdf', '.xfdf');

          const formData = new FormData();
          formData.append('xfdf', new Blob([xfdfString], { type: 'text/xml' }), xfdfFilename);
          formData.append('pdf_path', pdfPath);

          console.log('Sending XFDF annotation data and PDF path to the server...');

          const response = await fetch("{% url 'save_pdf' %}", {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          const result = await response.json();
          console.log('Server response:', result);

          if (result.success) {
            alert('Annotations saved successfully!');
            downloadLinksDiv.innerHTML = `
              <p>Download your files:</p>
              <a href="${result.download_url}" download>Download PDF</a> |
              <a href="${result.xfdf_download_url}" download>Download Annotations (XFDF)</a>
            `;
            // Removed redirect to allow download links to be visible
            // window.location.href = result.editor_url;
          } else {
            alert('Error: ' + (result.error || 'Failed to save annotations'));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred: ' + error.message);
        }
      });
    }).catch(error => {
      console.error('Error loading PDF.js Express:', error);
    });
  </script>
</body>
{% endblock %}
